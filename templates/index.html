<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">

                   <a class="nav-link" href="/">Home</a>
